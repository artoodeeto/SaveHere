<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Here</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="outer-div">
    <a href="/filemanager" target="_blank">File Manager</a>
    <br>
    <a href="/swagger/index.html" target="_blank">Swagger</a>
  </div>

  <div class="outer-div">
    <label for="urlInput">URL:</label>
    <input type="text" id="urlInput">
    <button onclick="sendRequest()">Send Request</button>
    <div id="responseText"></div>
  </div>

  <div class="outer-div">
    <div class="div-title-section">
      <h3>Download Queue</h3>
      <button onclick="getDownloadQueue()">Refresh</button>
    </div>
    <div>
      <ul id="download-queue-list"></ul>
    </div>
  </div>

  <div class="outer-div">
    <div class="div-title-section">
      <h3>Files</h3>
      <button onclick="getListOfFiles()">Refresh</button>
    </div>
    <div>
      <ul id="files-list"></ul>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
